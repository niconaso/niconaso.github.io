<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Formularios</title>

    <link href="../../ionic/css/ionic.css" rel="stylesheet">
    <script src="../../ionic/js/ionic.bundle.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>

  <body>

    <ion-header-bar class="bar-positive">
      <h1 class="title">Formularios</h1>
    </ion-header-bar>

    <ion-content>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input type="text" placeholder="Ingrese el nombre">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellido</span>
          <input type="text" placeholder="Ingrese el apellido">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Ingrese el mail">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive activated">Crear cuenta</button>
      </div>
    </ion-content>

  </body>
</html>
